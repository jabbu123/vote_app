{% extends "landing/base.html" %}
{% block content %}

<h1 class ="text-center mb-4" style="color: white; font-size: 5em;">Poll Questions</h1> 
{% if latest_question_list %} 
{% for question in latest_question_list %} 
<div class ="card-mb-3"> 
	<div class ="card-body"> 
		<p class ="lead" style="color: rgb(80, 236, 241); font-size: 2em;">{{ question.question_text }}</p> 
		<a href ="{% url 'landing:detail' question.id %}" class ="btn btn-primary btn-sm">Vote Now</a> 
		<a href ="{% url 'landing:results' question.id %}" class ="btn btn-secondary btn-sm">Results</a> 
	</div> 
</div> 
{% endfor %} 
{% else %} 
<p>No polls available</p> 
{% endif %} 
{% endblock %}
